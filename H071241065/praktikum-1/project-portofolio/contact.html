      <!-- contact form -->
      <section class="contact-form">
        <div class="form-container">
          <h2>Contact Me</h2>
          <form>
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Masukkan nama Anda"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="contoh@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="telepon">Nomor Telepon</label>
              <input
                type="tel"
                id="telepon"
                name="telepon"
                placeholder="081234567890"
                required
              />
            </div>

            <div class="form-group">
              <label>Tipe Pesan</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input
                    type="radio"
                    id="pertanyaan"
                    name="tipe_pesan"
                    value="Pertanyaan"
                    required
                  />
                  <label for="pertanyaan">Pertanyaan</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="kritik"
                    name="tipe_pesan"
                    value="Kritik"
                  />
                  <label for="kritik">Kritik</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="saran"
                    name="tipe_pesan"
                    value="Saran"
                  />
                  <label for="saran">Saran</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="kerjasama"
                    name="tipe_pesan"
                    value="Kerjasama"
                  />
                  <label for="kerjasama">Kerjasama</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="pesan">Pesan Detail</label>
              <textarea
                id="pesan"
                name="pesan"
                rows="5"
                placeholder="Tuliskan pesan Anda di sini..."
                required
              ></textarea>
            </div>

            <div class="form-group checkbox-group">
              <input
                type="checkbox"
                id="persetujuan"
                name="persetujuan"
                value="setuju"
                required
              />
              <label for="persetujuan"
                >Saya setuju bahwa data yang saya kirimkan akan diproses sesuai
                kebijakan privasi.</label
              >
            </div>

            <button class="form-btn" type="submit">Kirim Pesan</button>
          </form>
